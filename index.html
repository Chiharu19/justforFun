<!DOCTYPE html>
<html>
  <head>
    <title>Move the box</title>
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div id="obj"></div>
    <ol>
      <b>KEY MAP</b>
      <li>WASD for <u>directional</u></li>
      <li>E to grow <u>larger</u></li>
      <li>Q to <u>shrink</u></li>
      <li>1 - 5 to change into different <u>colors</u></li>
      <li>O to become <u>round shaped</u></li>
      <li>P to become <u>square shaped</u></li>
    </ol>
    <input id="inputSpeed" type="number" placeholder="Movement Speed">
  </body>
  <script src="code.js"></script>
</html>
